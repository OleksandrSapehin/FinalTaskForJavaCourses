<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/auth.css">
  <title>Registration</title>
</head>
<body>
<form th:method="POST"  th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Enter your username :</label>
  <input type="text" th:field="*{username}" id="username"/>
  <br/>
  <label for="email">Enter your email :</label>
  <input type="email" th:field="*{email}" id="email"/>
  <br/>
  <label for="password">Enter the password :</label>
  <input type="password" th:field="*{password}" id="password"/>
  <br/>
  <label for="fullName">Enter your full name :</label>
  <input type="text" th:field="*{fullName}" id="fullName"/>
  <br/>
  <label for="phoneNumber">Enter your phone number :</label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
  <br/>
  <label for="address">Enter your address :</label>
  <input type="text" th:field="*{address}" id="address"/>
  <input type="submit" value="Sing up!"/>

  <div th:if="${param.error}" style="color: red">
    Incorrect data
  </div>
  <div class="small-text">
    Already have an account? <a th:href="@{/auth/login}">Login here</a>.
  </div>
</form>

</body>
</html>
